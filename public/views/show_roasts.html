<!-- SHOW ROASTS -->
<div class="roast-list" ng-repeat="roast in mainCtrl.roasts">
	<a ng-click="mainCtrl.deleteRoast(roast._id)" class='close_button'>&nbsp;</a>
	<div style="padding-left:42px;">
		<ul >
			<li>
		      {{roast.bean}}
		    </li>
		    <li>
		      {{roast.roast_date}}
		    </li>
		    <li>
		      {{roast.roaster_program}}
		    </li>
		    <li>
		    	<span class="temp" ng-repeat="temp in roast.temp_curve">{{temp}}</span>
		    </li>
		</ul>
	</div>
</div>
