<html ng-app="roastLogApp">
<head>
  

  <link rel="stylesheet" href="./css/screen.css">
  
  <link rel="stylesheet" href="./vendors/nv.d3.css">

  <link rel="stylesheet" href="./vendors/smoothness/jquery-ui.css">
  
</head>
<body ng-controller="roastLogAppCtrl as mainCtrl">

	
	<!-- FORM TO LOG A NEW ROAST -->

<!-- 	<div ng-view></div>
 -->
	<div class="overlay">
		<div class="test-button-container">
			<div class="test-button">
				<div class="test-button-text">TEST</div>
			</div>
		</div>
	</div>

	<!-- SHOW ROASTS -->
	<div class="roast-list" ng-repeat="roast in mainCtrl.roasts">
		<a ng-click="mainCtrl.deleteRoast(roast._id)" class='close_button'>&nbsp;</a>
		<div style="padding-left:42px;">
			<ul >
				<li>
			      {{roast.bean}}
			    </li>
			    <li>
			      {{roast.roast_date}}
			    </li>
			    <li>
			      {{roast.roaster_program}}
			    </li>
			    <li>
			    	<span class="temp" ng-repeat="temp in roast.temp_curve">{{temp}}</span>
			    </li>
			</ul>
		</div>
	</div>	

	<h4><a href="#" ng-click="mainCtrl.show = !mainCtrl.show">toggle add tab</a></h4>
	
	<div class="new-roast-container" ng-show="mainCtrl.show">
		<div ng-include="'views/add_roast.html'"></div>
	</div>
